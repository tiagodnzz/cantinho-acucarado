<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Não Encontrada</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #F4D8A8;
      color: #402116;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .btn-retorno {
      border: 2px solid #ba865b;
      color: #ba865b;
      background-color: transparent;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn-retorno:hover {
      background-color: #ba865b;
      color: #fff;
    }

    .mensagem-erro h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .mensagem-erro p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .imagem-erro {
        text-align: center;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container p-4">
    <div class="row align-items-center">
      <div class="col-md-6 imagem-erro text-center">
        <img src="assets/notfound.png" alt="Erro 404 - Canjica perdida" class="img-fluid" style=" height: 600px;">
      </div>
      <div class="col-md-6 mensagem-erro text-center text-md-start">
        <h1>Página não encontrada</h1>
        <p>Ops! Parece que a canjica se perdeu pelo caminho...</p>
        <a href="index.html" class="btn-retorno">Voltar para o início</a>
      </div>
    </div>
  </div>
</body>

</html>
