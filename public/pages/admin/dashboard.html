<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../assets/css/admin.css" />

    <!-- Loader style -->
    <style>
        #loader {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #app {
            display: none;
        }
    </style>

    <!-- Firebase SDKs compat -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <!-- scripts -->
    <script src="../../assets/js/core/firebase/firebase-config.js" defer></script>
    <script src="../../assets/js/core/auth/firebase-auth.js" defer></script>
    <script src="../../assets/js/private/script.js" defer></script>
    <script src="../../assets/js/private/dashboard.js" defer></script>

    <!-- Autenticação -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loader = document.getElementById("loader");
            const app = document.getElementById("app");

            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    loader.style.display = "none";
                    app.style.display = "block";
                } else {
                    window.location.href = "/pages/auth/login.html";
                }
            });
        });
    </script>
</head>

<body>
    <!-- Loader -->
    <div id="loader">Verificando autenticação...</div>

    <!-- Conteúdo da dashboard -->
    <div id="app">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column" id="sidebar">
            <div class="logo px-3 py-4 text-center">
                <img src="../../assets/imgs/logo.png" class="logo-expanded img-fluid" alt="Logo Completa" />
                <img src="../../assets/imgs/logo-square.png" class="logo-collapsed img-fluid" alt="Logo Ícone" />
            </div>

            <ul class="nav flex-column mt-3">
                <li><a href="#"><i class="bi bi-bar-chart"></i><span>Dashboard</span></a></li>
                <li><a href="#"><i class="bi bi-people"></i><span>Usuários</span></a></li>
                <li><a href="#"><i class="bi bi-chat-left-text"></i><span>Mensagens</span></a></li>
                <li><a href="#"><i class="bi bi-gear"></i><span>Configurações</span></a></li>
                <li class="mt-auto">
                    <a href="#" id="logout-button" class="text-danger"><i
                            class="bi bi-box-arrow-right"></i><span>Sair</span></a>
                </li>
            </ul>
        </div>

        <!-- Overlay para mobile -->
        <div class="overlay" id="overlay" onclick="toggleSidebarMobile(false)"></div>

        <!-- Main -->
        <div class="main-wrapper" id="mainWrapper">
            <!-- Navbar -->
            <div class="navbar-custom">
                <button class="btn" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <img src="../../assets/imgs/user.png" alt="Perfil" class="profile-pic" />
            </div>

            <!-- Conteúdo -->
            <div class="content">
                <h1>Dashboard</h1>
                <p>Bem-vindo ao seu painel!</p>
            </div>
        </div>
    </div>
</body>

</html>
