<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login Administrativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase SDKs compat -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <!-- Seus scripts -->
    <script src="js/firebase/firebase-config.js" defer></script>
    <script src="js/firebase/firebase-auth.js" defer></script>
</head>

<body class="bg-light vh-100 d-flex flex-column justify-content-center">
    <div class="container p-4">
        <div class="row align-items-center">
            <div class="col-md-7 imagem-erro text-center">
                <img src="assets/imgs/login.png" alt="Erro 404 - Canjica perdida" class="img-fluid"
                    style=" height: 600px;">
            </div>
            <div class="col-md-5 mensagem-erro text-center text-md-start">
                <div class="card shadow p-4">
                    <img src="assets/imgs/logo.png" alt="Logo" class="img-fluid mb-2">
                    <h4 class="text-center mb-4">Login</h4>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div id="login-error" class="text-danger small mb-3"></div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
