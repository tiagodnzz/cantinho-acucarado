<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Responsivo</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h3>Meu Google Maps</h3>
    <div id="map"></div>
    
    <script>
        function initMap() {
            var location = { lat: -23.55052, lng: -46.633308 }; // SÃ£o Paulo, SP
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }

        window.initMap = initMap;
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu1mddI2EU45s6Ej1qgCUkXmdk6FENm2k&callback=initMap"></script>
</body>
</html>
